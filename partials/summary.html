<div class="frame" id="_page_2" ng-controller="summaryCtrl">
    Search: {{messages}} <input ng-model="query">
    {{amount}}
    <div class="grid fluid">
        <div class="row">


<div class="span2">
    <ul class="treeview" data-role="treeview">
<!--<div ng-include="'partials/treeview_column.html'" ></div>-->
<div ng-include="'partials/treeview.html'"></div>


    </ul>
</div>






            <div class="span8 offset1 tableContainer" id="table">
                  <table class="table">
                        <thead class="fixedHeader">
                        <div class="row">
                      <div class="text-left span3 char" ><a href="" ng-click="predicate = 'id'; reverse=false">Иероглиф</a>
                          (<a href="" ng-click="predicate = '-id'; reverse=false">^</a>)</div>
                      <div class="text-left span3 pinyin" ><a href="" ng-click="predicate = 's'; reverse=!reverse">Пиньинь</a></div>
                      <div class="text-left span3 russian" ><a href="" ng-click="predicate = 'russian'; reverse=!reverse">Перевод</a></div>
                      <div class="text-left span3 english" style="display: none"><a href="" ng-click="predicate = 'english'; reverse=!reverse">English</a></div>
                        </div>
                        </thead>
                        <tbody class="scrollContent">
                        <div  style="height: 500px ;overflow: scroll;overflow-x: hidden ">
                            <div ng-class="row" ng-repeat="word in words | filter:query | orderBy:predicate:reverse" >
                                <div class="char char_big span3">{{word.id}}  {{word.char}}</div>
                                <div class="pinyin span3">{{word.pinyin }}</div>
                                <div class="russian span6">{{word.russian}}</div>
                                <div class="english span5" style="display:none">{{word.english}}</div>
                                <div style="display:none">{{word.s}}</div>
                            </div>
                            </div>
                        </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
