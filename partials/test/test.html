e" style="width: 50%;margin: 0 auto;" class="accordion place-center"><div ng-repeat="wordsTest in wordsTests" class="accordion-frame"><a href="#" ng-click="isRight(wordsTest.ansv)" ng-hide="charRegime" class="heading">{{wordsTest.main}}</a><div ng-hide="charRegime" class="content"><div class="grid full"><div class="row full"><audio ngsrc="{{wordsTest.sound}}"></audio><div class="span4"><h2>{{wordsTest.char}}</h2></div><div class="span6"><h2><span style="color:{{tone.color}}" ng-repeat="tone in wordsTest.pinyin"><span ng-hide="settings.letter">{{tone.pinyin}}</span><span ng-show="settings.letter">{{tone.transpinyin}}</span><span ng-show="settings.number">{{tone.number}}</span></span></h2></div></div><div class="row full"><div class="span4"><button ng-click="nextWord()" class="button {{wordsTest.ansver}}">{{wordsTest.button}}</button></div></div></div></div></div></div></div></div><div class="span3"><div ng-include="'partials/checkbox/checkbox.html'"></div></div></div></div></div>
