<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="product" content="">
	<meta name="description"
	      content="Популярный тренажер для экзамена HSK. И просто отличное приложение для изучения основной лексики 汉语.">
	<meta name="author" content="">

	<!--Metro UI-->
    <link href="public/css/all.css" rel="stylesheet">
    <script src="appDev/vendor/js/jquery/jquery-2.1.1.min.js"></script>
    <script src="appDev/vendor/js/jquery/jquery.widget.min.js"></script>
    <script src="appDev/vendor/js/metro.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>

    <script src="public/js/all.js"></script>
	<script src="//vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
	<!--id пользователя-->
	<script>
		var vkid,
				is_app_user,
				language;
		VK.init(function () {    // инициализируем Vk API
			var parts = document.location.search.substr(1).split("&");
			var flashVars = {}, curr;
			for (i = 0; i < parts.length; i++) {
				curr = parts[i].split('=');
				flashVars[curr[0]] = curr[1];
			}
			vkid = flashVars['viewer_id'];
			language = flashVars['language'];
			is_app_user = flashVars['is_app_user'];
//                vkid = 1000000;   // develop
		});
	</script>


	<title>HSK. Китайский язык 汉语</title>


</head>
<body class="metro" ng-app="tryHsk" ng-cloak>
<div class="loader" ng-init="globalLoader = true" ng-show="globalLoader">
	<div class="spinner">
		<div class="rect1"></div>
		<div class="rect2"></div>
		<div class="rect3"></div>
		<div class="rect4"></div>
		<div class="rect5"></div>
	</div>
</div>
<div class="tab-control" data-role="tab-control" id="tab-control">
	<ul class="tabs">

		<li class="active"><a href="#_page_1">{{content.test}}</a></li>
		<li><a href="#_page_2">{{content.summary}}</a></li>
		<li class="place-right"><a href="#_page_5"><i class="icon-heart"></i></a></li>
		<li class="place-right "><a href="#_page_4"><i class="icon-cog"></i></a></li>
		<li class="place-right"><a href="#_page_3"><i class="icon-book"></i></a></li>
	</ul>
	<div class="frames">

		<div class="frame" id="_page_1" style="padding: 0">
			<div ng-include="'partials/test/test.html'"></div>
		</div>

		<div class="frame" id="_page_2" style="padding: 0">
			<div ng-include="'partials/summary/summary.html'"></div>
		</div>

		<div class="frame" id="_page_3">
			<div ng-include="'partials/info/info.html'"></div>
		</div>

		<div class="frame" id="_page_4">
			<div ng-include="'partials/settings/settings.html'">dadad</div>
		</div>

		<div class="frame" id="_page_5">
			<div ng-include="'partials/love/love.html'"></div>
		</div>
	</div>
</div>


<script type="text/javascript" charset="cp1251">
	var height = document.getElementById('tab-control').offsetHeight;
	setInterval(function () {
		if (height !== document.getElementById('tab-control').offsetHeight) {
			height = document.getElementById('tab-control').offsetHeight;
			VK.callMethod('resizeWindow', 1000, height);
		}
	}, 10);
</script>


</body>
</html>
